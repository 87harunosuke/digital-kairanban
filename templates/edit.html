{% extends "layout.html" %}
{% block content %}

<h3 class="mb-4">✏ 投稿編集</h3>

<div class="glass-card">
<form method="POST">

    <div class="mb-3">
        <input type="text" name="title"
               value="{{ post.title }}"
               class="form-control" required>
    </div>

    <div class="mb-3">
        <textarea name="content"
                  class="form-control"
                  rows="4" required>{{ post.content }}</textarea>
    </div>

    <div class="mb-3">
        <select name="category" class="form-select">
            <option value="イベント">イベント</option>
            <option value="災害">災害</option>
            <option value="広報">広報</option>
        </select>
    </div>

    <button type="submit" class="neon-btn">更新する</button>

</form>
</div>

{% endblock %}
